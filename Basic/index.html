<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar VueJs</title>
</head>
<body>
<!--    <div id="app">-->
<!--        {{ nama }} - {{ umur  }}-->
<!--    </div>-->
    <div id="app">
        {{ nama.split('').reverse().join('') }} - {{ umur  }}
    </div>
    <div id="app2">
        a {{ a }} - b {{ b }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                nama: 'Adam Arthur Faizal',
                umur: 17,
                menikah: false,
                buodata: ''
            },
            computed: {
                biodata: {
                    get: function () {
                        return this.nama + " umurnya " + this.umur
                    },
                    set: function (params) {
                        let credential = params.split(' ')
                        this.nama = credential[0]
                        this.umur = credential[1]
                    }
                }
            }
        })

        new Vue({
            el: '#app2',
            data: {
                a: 1,
            },
            computed: {
                b: function () {
                    return this.a + 2
                }
            }
        })
    </script>
</body>
</html>
