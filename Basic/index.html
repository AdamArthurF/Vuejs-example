<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar VueJs</title>
</head>
<body>

<!--        {{ nama }} - {{ umur  }}-->

    <div id="app">
        {{ nama.split('').reverse().join('') }} - {{ umur  }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        let vue = new Vue({
            el: '#app',
            data: {
                nama: 'Adam Arthur Faizal',
                umur: 17,
                menikah: false
            }
        })
    </script>
</body>
</html>
