<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar VueJs</title>
</head>
<body>
    <div id="app">
        {{ nama }} - {{ umur  }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nama: 'Adam Arthur Faizal',
                umur: 17,
            }
        })
    </script>
</body>
</html>
